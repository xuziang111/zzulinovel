    <style>
        #tf-home {
            background:url(Images/70352475_p0.jpg);
            background-size:cover;
            background-position:center;
            background-attachment:fixed;
            background-repeat:no-repeat;
            color:#cfcfcf;
        }
        #tf-home .overlay {
            /*网页主体高度*/
            height:2500px;
        }
        /*居中内容块*/
        #body-container.container {
            border: 1px solid #99CCFF;
            /* background-color: rgba(153,204,255,0.1); */
        }
        .content {
            position:relative;
            /*响应式标记，全改为20%*/
            padding:6% 0 0;
        }
        @media (max-width: 640px){
            .content {
                padding:30% 0 0;
            }
        }
        @media (max-width: 960px){
            .content {
                padding:15% 0 0;
            }
        }
        .container{
            /*响应式标记，全改为15px*/
            padding-left: 0px;
            padding-right: 0px;
        }
        @media (max-width: 768px){
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        }

    </style>

<div id="tf-home" class="text-center">
    <div class="overlay">
        <div class="content"><!--此处为内容块的总标题，根据需要删减修改-->
            <h1>郑州轻工业大学<strong><span class="color">动漫协会</span></strong></h1>
            <!--fa小图标使用方法百度font-awesome即可-->
        </div>
        <div id="body-container" class="container">
            <!--在此处编辑你的HTML代码,详情了解Boostrap栅格系统-->
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                <main>
                    <div class="text-left">
                        <div id="top-left">
                            <span><a href="#">文学少女</a></span>
                            <span>></span>
                            <span>第一卷 渴望死亡的小丑</span>
                        </div>
                    </div>
                    <header id="book-head">
                        <h1>序章 取代自我介绍的回忆</h1>
                        <div id="book-info">
                            <div><span>作者:</span><span>野村美月</span></div>
                            <div><span>字数:</span><span>7777</span></div>
                            <div><span>目录:</span><span><a href="#">目录</a></span></div>
                        </div>
                    </header>
                    <div id="book-content" class="text-left">
                            一直以来，我过着羞耻的生活。
                    </div>
                </main>
                <div class="" id="aside-container">
                    <aside id="book-tool-container">
                        <div id="book-tool">
                            <!-- 返回章节页 -->
                            <div class="book-tool-list"><a class="btn btn-default" href=""><span class="glyphicon glyphicon-th-list"  aria-hidden="true"></span></a></div>
                            <!-- 上一章 -->
                            <div class="book-tool-pageup"><a class="btn btn-default" href=""><span class="glyphicon glyphicon-menu-left"  aria-hidden="true"></span></a></div>
                            <!-- 下一章 -->
                            <div class="book-tool-down"><a class="btn btn-default" href=""><span class="glyphicon glyphicon-menu-right"  aria-hidden="true"></span></a></div>
                            <!-- 设置 -->
                            <div class="book-tool-setting"><a class="btn btn-default" href="javascript:void(0)"><span class="glyphicon glyphicon-cog"  aria-hidden="true"></span></a></div>
                        </div>
                    </aside>
                    </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="setting-container">
    <div class="setting">
        <div class="setting-top text-right">
            <span>设置</span>
            <span class="setting-close glyphicon glyphicon-remove"></span>
        </div>
        <div class="setting-main">
            <div class="setting-font-size-container">
                    <span>字体大小:</span>
                    <div class="setting-font-size btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                              <span type="button" class="btn size-down">-</button>
                            </div>
                            <div class="btn-group article-font-size" role="group">
                              <span class="btn">16</span>
                            </div>
                            <div class="btn-group" role="group">
                              <span type="button" class="btn size-up">+</button>
                            </div>
                    </div>
            </div>
        </div>
    </div>
</div>
